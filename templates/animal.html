<!DOCTYPE html>
<html>
<head>
    <title>Animalpedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Animalpedia üêæ</h1>
    <a href="/add" class="btn btn-primary mb-4">Add New Animal</a>
    <div class="row">
        {% for animal in animals %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ animal[3] }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ animal[1] }}</h5>
                    <p class="card-text">{{ animal[2] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
